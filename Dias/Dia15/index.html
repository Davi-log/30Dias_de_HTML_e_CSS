<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Slide login</title>
</head>
<body>
    <div class="main">
        <input type="checkbox" id="chk" aria-hidden="true">

        <div class="signup">
            <form>
                <label for="chk" aria-hidden="true">Inscrever-se</label>
                <input type="text" name="txt" placeholder="Nome de usuario" required="">
                <input type="email" name="email" placeholder="E-mail" required="">
                <input type="Password" name="pswd" placeholder="Senha" required="">
                <button>Inscrever-se</button>
            </form>
        </div>

        <div class="login">
            <form>
                <label for="chk" aria-hidden="true">Entrar</label>
                <input type="email" name="email" placeholder="E-mail ou usuario" required="">
                <input type="Password" name="pswd" placeholder="Senha" required="">
                <button>Entrar</button>
            </form>
        </div>
    </div>
</body>
</html>
