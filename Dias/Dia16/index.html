<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link rel="stylesheet" href="style.css">
    <title>Login Netflix</title>
</head>
<body>
    <nav>
        <a href="#"><img src="http://codingstella.com/wp-content/uploads/2024/01/580b57fcd9996e24bc43c529.png" alt="Logo"></a>
    </nav>
    <div class="form-wrapper">
        <h2>Entrar</h2>
        <form action="#">
            <div class="form-control">
                <input type="text" required>
                <label>E-mail ou numero de telefone</label>
            </div>
            <div class="form-control">
                <input type="password" required>
                <label>Senha</label>
            </div>
            <button type="submit">Entrar</button>
            <div class="form-help">
                <div class="remember-me">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Lembre de mim</label>
                </div>
                <a href="#">Precisa de ajuda?</a>
            </div>
        </form>
        <p>Novo na Netflix? <a href="#">Crie uma conta agora</a></p>
        <small>
            Esta página é protegida pelo Google reCAPTCHA para garantir que você não seja um robo.
            <a href="#">Saiba mais.</a>
        </small>
    </div>
   
    
</body>
</html>
